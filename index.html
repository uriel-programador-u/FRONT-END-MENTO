<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>


<body>
  <div class="container">
    <div class="huddle">
      <img src="./images/logo.svg" alt="huddle">
    </div>

    <div class="front">
      <div class="img-principal">
        <img src="./images/illustration-mockups.svg" alt="front">
      </div>
    </div>
    
    <div class="columns">  
      <h1>Build The Community<br>Your Fans Will Love</h1> <br>
      
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
        
      <a href="#" class="boton">Register</a>
    </div>
      
      <br><br> <br> <br><br>
      <div class="networks-icons">
      
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-whatsapp"></a>
        <a href="#" class="fa fa-youtube"></a>
      </div>
  </div>
</body>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Uriel Martinez</a>.
    </p>
  </footer>
</html>
